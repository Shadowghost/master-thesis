apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceRouter
metadata:
  name: productpage
spec:
  routes:
    - match:
        http:
          pathPrefix: /reviews
          header:
            - name: end-user
              exact: 'jason'
      destination:
        service: reviews
        serviceSubset: v1
    - match:
        http:
          pathPrefix: /reviews
      destination:
        service: reviews
    - match:
        http:
          pathPrefix: /details
      destination:
        service: details
    - match:
        http:
          pathPrefix: /ratings
      destination:
        service: ratings